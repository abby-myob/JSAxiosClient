<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Axios Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <div class="container row">
        <div class="panel-heading">GET All Addresses</div>

        <div class="form-group">
          <div class="col">
            <button class="btn btn-dark" onclick="performGetRequest1()">Get Locations</button>
            <button class="btn btn-outline-dark" onclick="clearOutput()">Clear</button>
          </div>
        </div>

        <div class="container row">
          <div class="panel-body" id="getResult1"></div>
        </div>
      </div>

      <div class="container row">
        <div class="panel-heading">GET Address</div>

        <div class="form-group">
          <div class="col">
            <input type="text" class="form-control" id="nameGet" placeholder="Address"/><br/>
          </div>
          <div class="col">
            <button class="btn btn-dark" onclick="performGetRequest2()">Get Location</button>
            <button class="btn btn-outline-dark" onclick="clearOutput()">Clear</button>
          </div>
        </div>

        <div class="container row">
          <div class="panel-body" id="getResult2"></div>
        </div>
      </div>

      <div class="container row">
        <div class="panel-heading">POST Request</div>

        <form class="form-group" id="postInputForm">

          <div class="form-group col">
            <input type="text" class="form-control" id="addressName" placeholder="Address">
          </div>

          <div class="form-group form-inline">
            <div class="col">
              <input type="text" class="form-control" id="latitudeString" placeholder="Latitude"/>
            </div>
            <div class="col">
              <input type="text" class="form-control" id="longitudeString" placeholder="Longitude"/>
            </div>
          </div>

          <div class="form-group col">
            <button type="submit" class="btn btn-dark">Send</button>
            <button class="btn btn-outline-dark" onclick="clearOutput()">Clear</button>
          </div>

        </form><br/>

        <div class="container row">
          <div class="row" id="postResult"></div>
        </div>
      </div>

      <div class="container row">
        <div class="panel-heading">DELETE Request</div>

        <form class="form-group" id="deleteInputForm">
          <div class="form-group col">
            <input type="text" class="form-control" id="addressNameDelete" placeholder="Address">
          </div>

          <div class="form-group form-inline">
            <div class="col">
              <input type="text" class="form-control" id="latitudeStringDelete" placeholder="Latitude"/><br/>
            </div>
            <div class="col">
              <input type="text" class="form-control" id="longitudeStringDelete" placeholder="Longitude"/><br/>
            </div>
          </div>

          <div class="form-group col">
            <button type="submit" class="btn btn-dark">Send</button>
            <button class="btn btn-outline-dark" onclick="clearOutput()">Clear</button>
          </div>

        </form><br/>

        <div class="container row">
          <div class="panel-body" id="deleteResult"></div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>

  </body>
</html>
